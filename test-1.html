<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing Loops!</title>
</head>
<body>
<script>
    var i = 0;
    while (i < 10) {
        console.log('while loop iteration #' + i);
        i++;
    }

    var i = 10;
    do {
        console.log('while loop iteration #' + i);
        i++;
    }while (i < 10);

    for (i = 3; i < 31; i = i + 3){
        console.log('for loop iteration #' + i);
    }

    for (var i = 0, j = 9; i <10; i++, j--) {
        console.log('for loop iteration #' + i + ', j = ' + j);
    }

    var numberToStopAt = 4;
    for (var i = 1; i < 10; i++) {
        console.log('Loop counter is: ' + i);
        if ( i === numberToStopAt) {
            console.log('We have reached the stopping point: break!')
            break;
            console.log('You will never see this line.');
        }
    }

        let e = 1;
    while (e <= 10) {
        console.log('Loop counter is: ' + e);
        if (e === 4) break;
        e++;
    }

    for (var i = 1; i < 100; i++) {
        if (i%2 === 0){
            continue;

        }
        console.log('Here is a lovely even number: ' + i);
    }

    for (var i = 1; i < 100; i++) {
        if (i%3 !== 0) {
            // number isn't even
            // odd numbers aren't as cool
            // skip the rest of the loop and continue with the next iteration
            continue;
        }
        console.log('Here is every third number: ' + i);
    }



</script>

</body>
</html>
