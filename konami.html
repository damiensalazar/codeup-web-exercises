<h1>Konami Code</h1>

<script>
    "use strict";
    let theActualCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
    let typedCode = [];

    $(document).keyup(function(event){
        typedCode.push(event.keyCode)
        console.log(event.keyCode);
        console.log(typedCode)

        if(typedCode.join(",") === theActualCode.join(",")) {
            console.log("You typed the right code!")
            if(typedCode.length > 11)
                console.log()
        }else{
            console.log("You did your best")
        }





    });
</script>
