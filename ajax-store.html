<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="reload_page">Reload</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    (function () { // IFEE
        "use strict"
        $().ready(function () {
            $.ajax("data/inventory.json").done(function(data, status, jqXhr) {
                alert("AJAX call completed successfully!");
                console.log("Request status: " + status);
                console.log("Data returned from server:");
                console.log(data);
                var innerHTML = '<br>';
                data.forEach(function(item) {
                    innerHTML += item['title'] + ' ' +
                         item['quantity'] + ' $'+  item['price']+ ' ' + item['categories'] +'<br>\n'
                })
                innerHTML += '<br>\n';
                $('#insertProducts').html(innerHTML);
                $(document).ready(function() {
                    $('#reload_page').click(function () {
                        location.reload(true);
                    });
                });
            });
        });
    })();

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
