    $(document).ready(function(){
        $('#button').click(function(){
           var num = $('#input').val()
            for(var i = 1; i < num; i++){
                if(i % 15 === 0){
                    $('#output').append('fizzbuzz<br>');
                }else if(i % 3 === 0){
                    $('#output').append('fizz<br>');
                }else if(i % 5 === 0){
                    $('#output').append('buzz<br>');
                } else{
                    $('#output').append(i + "<br>");
                }
            }
/*

    });


</script>
